---
- name: Configure vlans
  hosts: switches
  gather_facts: no
  vars:
    vlans:
      - name: VLAN10
        vlan_id: 10
      - name: VLAN20
        vlan_id: 20
      - name: VLAN30
        vlan_id: 30

  tasks:
    - name: Delete vlans
      junipernetworks.junos.junos_vlans:
        config:
          - name: "{{ item.name }}"
            vlan_id: "{{ item.vlan_id }}"
        state: deleted
      loop: "{{ vlans }}"
       # when: item.vlan-id is defined
        


   # - name: Create VLANs
    #  junipernetworks.junos.junos_config:
     #   lines:
     #     - "set vlans {{ item.name }} vlan-id {{ item.vlan_id }}"
     # loop: "{{ vlans }}"
    #  when: item.vlan_id is defined

    - name: Get vlans
      ios_command:
        commands: show vlans
      register: output

    - name: Print vlans
      debug:
        var: output.stdout_lines